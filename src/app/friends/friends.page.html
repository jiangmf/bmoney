<app-menu></app-menu>

<ion-content [fullscreen]="true">
  <app-header [title]="'Friends & Family'"></app-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Friends</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding *ngFor="let friend of friends">
                <ion-item>
                  <ion-avatar slot="start">
                    <img [src]="friend.avatar" />
                  </ion-avatar>
                  <ion-label>
                    <h2>{{friend.name}}</h2>
                    <h3>{{friend.birthday}}</h3>
                  </ion-label>
                </ion-item>
                <ion-item-options side="start">
                  <ion-item-option color="success">
                    <ion-icon name="arrow-redo-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="warning">
                    <ion-icon name="arrow-undo-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                  <ion-item-option color="warning">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
            <ion-label>Show More...</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Family</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding *ngFor="let person of family">
                <ion-item>
                  <ion-avatar slot="start">
                    <img [src]="person.avatar" />
                  </ion-avatar>
                  <ion-label>
                    <h2>{{person.name}}</h2>
                    <h3>{{person.birthday}}</h3>
                  </ion-label>
                </ion-item>
                <ion-item-options side="start">
                  <ion-item-option color="success">
                    <ion-icon name="arrow-redo-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="warning">
                    <ion-icon name="arrow-undo-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                  <ion-item-option color="warning">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
            <ion-label>Show More...</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>





<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]="['/tabs/tab1']">
    <ion-icon name="star-outline"></ion-icon>
    <ion-label>Goals</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/tabs/tab2']">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/tabs/tab3']">
    <ion-icon name="checkbox-outline"></ion-icon>
    <ion-label>Tasks</ion-label>
  </ion-tab-button>
</ion-tab-bar>
