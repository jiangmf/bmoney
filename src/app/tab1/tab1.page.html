<ion-content [fullscreen]="true">
  <app-header [title]="'Goals'"></app-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="primary">
          <ion-card-content>
            <h1 style="margin-bottom:16px !important">Total Balance: ${{totalBalance}}</h1>
            <h2 style="margin-bottom:16px !important">Available Balance: ${{remainingBalance}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>My Budget Allocation</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas height="200px" style="margin: 0 auto;" id="myChart">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-button mwlDraggable color="success" [dropData]="1">+$1</ion-button>
      </ion-col>
      <ion-col class="ion-justify-content-center">
        <ion-button mwlDraggable color="success" [dropData]="5">+$5</ion-button>
      </ion-col>
      <ion-col class="ion-justify-content-center">
        <ion-button mwlDraggable color="success" [dropData]="10">+$10</ion-button>
      </ion-col>
      <ion-col class="ion-justify-content-center">
        <ion-button mwlDraggable color="success" [dropData]="50">+$50</ion-button>
      </ion-col>
      <ion-col class="ion-justify-content-center">
        <ion-button mwlDraggable color="success" [dropData]="100">+$100</ion-button>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let category of categories; let i = index">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ category.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item-sliding mwlDroppable dragOverClass="drop-over-active"
                *ngFor="let goal of category.goals; let j = index" (drop)="onDrop($event,i,j)">
                <ion-item>
                  <ion-label>
                    <h2>{{goal.title}} <span class="ion-float-right">${{goal.amount}}/${{goal.target}}</span></h2>
                    <p>
                      <ion-progress-bar color="success" [value]="goal.amount/goal.target"></ion-progress-bar>
                    </p>
                  </ion-label>
                </ion-item>
                <ion-item-options>
                  <ion-item-option color="success">
                    <ion-icon name="cash-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="warning">
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <canvas id="custom-canvas" style="
  position: fixed;
  width: 100%;
  top: 50%;
  left: 0;
  display:none;
"></canvas>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>



</ion-content>
