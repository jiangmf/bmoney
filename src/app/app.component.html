<ion-app>
  <ion-menu side="start" content-id="main">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <ion-item [routerLink]="['/tabs/tab2']">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/tabs/tab1']">
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-label>Goals</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/tabs/tab3']">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Tasks</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/friends']">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Friends</ion-label>
          </ion-item>
          <!-- <ion-item [routerLink]="['/family']">
            <ion-icon name="heart-outline" slot="start"></ion-icon>
            <ion-label>Family</ion-label>
          </ion-item> -->
          <ion-item [routerLink]="['/learn']">
            <ion-icon name="leaf-outline" slot="start"></ion-icon>
            <ion-label>Learn</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/signin']">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
